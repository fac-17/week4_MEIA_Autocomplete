<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/public/reset.css" />
    <link rel="stylesheet" href="/public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Wikipedia Country Lookup</title>
  </head>
  <body>
      <div class="img-wrapper">
      <img class="globe-img" src="/public/images/earth.gif" alt="rotating-globe">
      </div>
      <h1 class="main-title">WIKIPEDIA COUNTRY LOOKUP</h1>
      <div class="search-wrapper">
        <input aria-label="country search" type="text" placeholder="Search" name="search-box" />
        <button class="wikipedia-button">Go</button>
      </div>
      <ul class="suggestions-box"></ul>
    <script type="text/javascript" src="/public/main.js"></script>
  </body>
</html>
